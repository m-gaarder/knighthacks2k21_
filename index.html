<!DOCTYPE html>
<html lang="en">

<head>
	<title>Hello</title>
	<link href="sitesettings.css" rel="stylesheet">
	
</head>

<body id = "body">
	<nav id="navBar">
		<header class="bighead">
			<div class="headcontainer">
				<div class = "titletext"> Pawfect - Your favourite Cat Image generator!</div>
			</div>
		</header>
	</nav>
	<div class="container">
		<div class = "button_location">
			<button src="catmemestorage/1.png" id="img2">Generate</button>
		</div>
		<div class = "center modal" id = "img_location"></div>
	</div>
	<script src="site.settings.js">	</script>
	

	<!-- The Modal -->
	<div id="myModal" class="modal">
	  <span class="close">&times;</span>
	  <img class="modal-content" id="img01">
	  <div id="caption"></div>
	</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById("img2");
var modalImg = document.getElementById("img01");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}
</script>
	
</body>
</html>
